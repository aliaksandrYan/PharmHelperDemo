<div class="container" id="containers">
    <form action="http://localhost:8080/feedback" method="POST">
        <div class="row">
            <div class="col-25">
                <label for="fname">Имя</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="name" placeholder="Ваше имя..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Фамилия</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="surname" placeholder="Ваша фамилия..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="country">Страна</label>
            </div>

            <div class="col-75">
                <select id="country" name="country">
                    <option value="Беларусь">Беларусь</option>
                    <option value="Россия">Россия</option>
                    <option value="Украина">Украина</option>
                    <option value="Литва">Литва</option>
                    <option value="Латвия">Латвия</option>
                    <option value="Канада">Канада</option>
                    <option value="Германия">Германия</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="subject">Сообщение</label>
            </div>
            <div class="col-75">
                <textarea id="subject" name="message" placeholder="Введите текст..." style="height:200px"></textarea>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Отправить">
        </div>
    </form>
